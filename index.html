<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:@400;700&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <div class="cabezera">
            <img class="logo_alura" src="./imagenes/Logo.png" alt="Logo de Alura">
        </div>
    </header>
    <main>
        <div class="contenido">
            <div class="contenido-izquierda">
                <textarea class="ingreso-texto" placeholder="Ingrese el texto aquí"></textarea>
                <div class="contenido-izquierda-abajo">
                    <img src="./imagenes/exclamacion.png" alt="Imagen de exclamacion">
                    <p class="advertencia">Solo letras minúsculas y sin acentos</p>
                    <div class="botones-izquierda">
                        <button class="btn-encriptar">Encriptar</button>
                        <button class="btn-desencriptar">Desencriptar</button>
                    </div>
                </div>   
            </div>
            <div class="contenido-derecha ajustar">
                <img class="muneco" src="./imagenes/Muñeco.png" alt="Imagen del muñeco">
                <div class="textos-derecha">
                    <p class="mensaje">Ningún mensaje fue encontrado</p>
                    <p class="texto-info">Ingresa el texto que desees encriptar o desencriptar</p>
                </div>

                <button class="btn-copiar oculto">Copiar</button>
            </div>
        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
