<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <div class="cabezera">
            <img class="logo_alura" src="./imagenes/Logo.png" alt="Logo de Alura">
        </div>
    </header>
    <main>
        <textarea name="" id="" cols="30" rows="10" placeholder="Ingrese texto aquí"></textarea>
        <div class="">
            <img src="./imagenes/exclamacion.png" alt="Imagen de exclamacion">
            <p>Solo letras minúsculas y sin acentos</p>
            <button>Encriptar</button>
            <button>Desencriptar</button>
        </div>
        <div class="">
            <img src="./imagenes/Muñeco.png" alt="Imagen del muñeco">
            <p>Ningun mensaje fue encontrado</p>
            <p>Ingresa el texto que desees encriptar o desencriptar</p>
            <button>Copiar</button>
        </div>
    </main>
    

</body>
</html>
